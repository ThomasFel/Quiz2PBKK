<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Registration Customer</title>
</head>
<body>
    <section layout:fragment="header">
        <h1>Customer registration</h1>
        <ol class="breadcrumb">
            <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li class="active">Registration Customer</li>
        </ol>
    </section>

    <div layout:fragment="content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Form</h3>
                <div class="box-tools pull-right">
                    <a href="/customers" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
                </div>
            </div>

            <form data-toggle="validator" role="form" th:object="${customer}" th:action="@{/customers/save}" method="POST">
                <div class="box-body">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label for="name">Fullname</label>
                        <input type="text" required="true" class="form-control" th:field="*{name}" id="name" />
                    </div>

                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" required="true" class="form-control" th:field="*{company_name}" id="company_name" />
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" required="true" class="form-control" th:field="*{country}" id="country" />
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea required="true" class="form-control" cols="5" rows="5" th:field="*{address}" id="address"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="post_code">Post Code</label>
                        <input type="text" required="true" class="form-control" th:field="*{post_code}" id="post_code" />
                    </div>

                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" required="true" class="form-control" th:field="*{phone_number}" id="phone_number" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required="true" class="form-control" th:field="*{email}" id="email" />
                    </div>
                </div>

                <div class="box-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
